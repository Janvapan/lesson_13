<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson 13</title>
</head>

<body>
	<wrapper class="wrapper">
		<header class="header">
			<div class="text">
				<h1 class="text__tite">Заголовок</h1>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis atque sunt quisquam architecto, error
					autem at facilis fuga velit culpa, itaque et esse hic accusantium facere sapiente quidem suscipit vero?

			</div>
			<div class="target">
